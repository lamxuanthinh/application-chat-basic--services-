version: '3.8'

services:
  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - .:/app
    env_file:
      - .env
    networks:
      - chat-application
    depends_on:
      - postgres-sql

  postgres-sql:
    image: postgres:16
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - ../database/postgres-sql:/var/lib/postgresql/data
    networks:
      - chat-application
      
networks:
  chat-application: